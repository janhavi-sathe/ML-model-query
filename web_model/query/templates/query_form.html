<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Data Classification Query</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #loadingMessage {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Tabular Data Classification Query</h1>
    <p id="loadingMessage">Loading data, please wait...</p>

    <!-- âœ… æŸ¥è©¢ä»‹é¢ï¼Œé è¨­éš±è—ï¼Œç­‰æ•¸æ“šè¼‰å…¥å®Œæˆå¾Œé¡¯ç¤º -->
    <div id="queryInterface" style="display: none;">
        <input type="number" id="classValue" placeholder="Enter a class value (0 to 4)" style="width: 300px; padding: 8px; font-size: 16px;">
        <button onclick="fetchData(1)" style="padding: 8px 16px; font-size: 16px;">Search</button>
        <!-- âœ… æŸ¥è©¢çµæœå’Œã€Œä¸Šä¸€é  / ä¸‹ä¸€é ã€æŒ‰éˆ• -->
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        let currentPage = 1;  // âœ… è¨˜éŒ„ç•¶å‰é æ•¸
        const perPage = 10;   // âœ… æ¯é é¡¯ç¤ºç­†æ•¸

        // âœ… ç›£æ¸¬æ•¸æ“šæ˜¯å¦è¼‰å…¥å®Œæˆ
        function checkLoadingStatus() {
            fetch('/query/check_status')
                .then(response => response.json())
                .then(data => {
                    if (data.prediction_done) {
                        document.getElementById("loadingMessage").style.display = "none";  // éš±è— "è³‡æ–™è¼‰å…¥ä¸­"
                        document.getElementById("queryInterface").style.display = "block"; // é¡¯ç¤ºæŸ¥è©¢ä»‹é¢
                    } else {
                        setTimeout(checkLoadingStatus, 2000); // æ¯ 2 ç§’æª¢æŸ¥ä¸€æ¬¡
                    }
                })
                .catch(error => {
                    document.getElementById("loadingMessage").innerText = `âŒ éŒ¯èª¤ï¼š${error.message}`;
                });
        }

        function fetchData(page = 1) {
            let classValue = parseInt(document.getElementById("classValue").value, 10);
            console.log("ğŸ“¤ é€å‡ºçš„ class_value:", classValue, "é æ•¸:", page); // ğŸ é™¤éŒ¯

            fetch(`/query/tabular_data/query?class_value=${classValue}&page=${page}&per_page=${perPage}`)
                .then(response => response.json())
                .then(data => {
                    console.log("ğŸ“¥ ä¼ºæœå™¨å›å‚³:", data); // ğŸ é™¤éŒ¯
                    let resultContainer = document.getElementById("result");

                    if (data.error) {
                        resultContainer.innerText = `âŒ ${data.error}`;
                    } else {
                        currentPage = data.current_page;  // âœ… æ›´æ–°ç•¶å‰é æ•¸

                        // âœ… å–å¾—æ‰€æœ‰ç‰¹å¾µåç¨±ï¼Œç¢ºä¿ index åœ¨æœ€å‰é¢
                        let headers = Object.keys(data.results[0]).sort((a, b) => {
                            if (a === "Index") return -1; // è®“ Index æ°¸é æ’åœ¨æœ€å‰é¢
                            let numA = parseInt(a.replace("Feature ", ""));
                            let numB = parseInt(b.replace("Feature ", ""));
                            return numA - numB;
                        });

                        // âœ… ç”¢ç”Ÿè¡¨æ ¼ HTML
                        let tableHTML = "<table border='1' style='border-collapse: collapse; width: 100%; text-align: center;'>";
                        
                        // âœ… è¡¨é ­
                        tableHTML += "<tr>";
                        headers.forEach(header => tableHTML += `<th style='padding: 8px; background-color: #f2f2f2;'>${header}</th>`);
                        tableHTML += "</tr>";

                        // âœ… æ’å…¥æ•¸æ“šï¼Œæ¯ç­†è³‡æ–™æ©«æ’
                        data.results.forEach(row => {
                            tableHTML += "<tr>";
                            headers.forEach(header => tableHTML += `<td style='padding: 8px;'>${row[header]}</td>`);
                            tableHTML += "</tr>";
                        });

                        tableHTML += "</table>";

                        // âœ… åŠ å…¥ã€Œä¸Šä¸€é  / ä¸‹ä¸€é ã€æŒ‰éˆ•
                        tableHTML += `
                            <div style="margin-top: 20px;">
                                <button onclick="changePage(-1)" ${currentPage === 1 ? "disabled" : ""}>â¬…ï¸ Previous</button>
                                <span> Page ${data.current_page} /  ${data.total_pages}  </span>
                                <button onclick="changePage(1)" ${currentPage === data.total_pages ? "disabled" : ""}>Next â¡ï¸</button>
                            </div>
                        `;

                        resultContainer.innerHTML = tableHTML; // ğŸš€ æ’å…¥è¡¨æ ¼
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = `âŒ Error: ${error.message}`;
                });
        }

        // âœ… åˆ‡æ›é é¢
        function changePage(direction) {
            fetchData(currentPage + direction);
        }

        // âœ… å•Ÿå‹•æ™‚æª¢æŸ¥æ•¸æ“šè¼‰å…¥ç‹€æ…‹
        checkLoadingStatus();
    </script>
</body>
</html>
