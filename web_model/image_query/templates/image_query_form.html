<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Query</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin-left: 0; /* é å·¦å°é½Š */
            padding-left: 100px; /* æ·»åŠ ä¸€é»é–“è·ï¼Œé¿å…è²¼é‚Š */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px 25px; /* ç¬¬ä¸€å€‹å€¼æ˜¯ row-gapï¼ˆä¸Šä¸‹ï¼‰ï¼Œç¬¬äºŒå€‹å€¼æ˜¯ column-gapï¼ˆå·¦å³ï¼‰ */
            /*justify-content: start;*/
            /*padding-left: 10px;*/
        }
        .grid img {
            width: 200px; /* ç¸®å°åœ–ç‰‡ */
            height: auto;
            border-radius: 5px;
            border: 1px solid hsl(0, 0%, 87%);
        }
        .pagination {
            margin-top: 10px;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #loadingMessage {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Image Classification Query</h1>
    <p id="loadingMessage">Loading data, please wait...</p>

    <!-- åŸæœ¬çš„æŸ¥è©¢ä»‹é¢ -->
    <div id="queryInterface" style="display: none;">
        <input type="number" id="imageClassValue" placeholder="Enter an image class value (0 to 4)" style="width: 300px; padding: 8px; font-size: 16px;">
        <button onclick="fetchImageData()" style="padding: 8px 16px; font-size: 16px;">Search</button>
    </div>

    <div class="container">
        <div id="imageResult" style="margin-top: 2px;"></div>
    </div>

    <!-- å³å´çš„ç›¸ä¼¼åœ–ç‰‡æœå°‹ä»‹é¢ -->
    <div id="searchInterface" style="position: absolute; top: 100px; right: 50px; width: 300px;">
        <h3>Find Similar Images</h3>
        <input type="number" id="imageIndexValue" placeholder="Enter image index" style="width: 200px; padding: 8px; font-size: 16px;">
        <button onclick="fetchSimilarImages()" style="padding: 8px 16px; font-size: 16px;">Search</button>
    </div>

    <script>
        let currentPage = 1;
        const perPage = 8; // æ¯é é¡¯ç¤º 8 å¼µåœ–ç‰‡

        // å–å¾—åˆ†é æŒ‰éˆ•å€åŸŸ
        const paginationContainer = document.querySelector(".pagination");

        // æª¢æŸ¥è³‡æ–™æ˜¯å¦è¼‰å…¥å®Œæˆ
        function checkLoadingStatus() {
            fetch('/image_query/check_status')
                .then(response => response.json())
                .then(data => {
                    if (data.prediction_done) {
                        document.getElementById("loadingMessage").style.display = "none";
                        document.getElementById("queryInterface").style.display = "block";
                        document.getElementById("imageResult").style.display = "block";
                    } else {
                        setTimeout(checkLoadingStatus, 2000); // æ¯ 2 ç§’æª¢æŸ¥ä¸€æ¬¡
                    }
                })
                .catch(error => {
                    document.getElementById("loadingMessage").innerText = `âŒ éŒ¯èª¤: ${error.message}`;
                });
        }

        function fetchImageData(page = 1) {
            let classValue = parseInt(document.getElementById("imageClassValue").value, 10);

            fetch(`/image_query/image_data/query?class_value=${classValue}&page=${page}&per_page=${perPage}`)
                .then(response => response.json())
                .then(data => {
                    let resultContainer = document.getElementById("imageResult");

                    if (data.error) {
                        resultContainer.innerText = `âŒ ${data.error}`;
                    } else {
                        currentPage = data.current_page;
                        
                        let imageHTML = "<div class='grid'>";
                        
                        data.results.forEach(row => {
                            imageHTML += `
                                <div>
                                    <p>Index ${row.Index}</p>
                                    <img src="/image_query/image/${row.Index}" alt="Image ${row.Index}">
                                </div>`;
                        });
                        
                        imageHTML += "</div>";
                        
                        // åˆ†é æŒ‰éˆ•
                        imageHTML += `
                            <div class="pagination">
                                <button onclick="changePage(-1)" ${currentPage === 1 ? "disabled" : ""}>â¬…ï¸ Previous</button>
                                <span> Page ${data.current_page} / ${data.total_pages} </span>
                                <button onclick="changePage(1)" ${currentPage === data.total_pages ? "disabled" : ""}>â¡ï¸ Next</button>
                            </div>
                        `;

                        resultContainer.innerHTML = imageHTML;

                        // ğŸ”¥ åœ¨é€™è£¡é¸æ“‡ paginationContainerï¼Œé¿å… null
                        let paginationContainer = document.querySelector(".pagination");
                        if (paginationContainer) {
                            paginationContainer.style.display = "block";
                        }
                    }
                })
                .catch(error => {
                    document.getElementById("imageResult").innerText = `âŒ Error: ${error.message}`;
                });
        }

        function changePage(direction) {
            fetchImageData(currentPage + direction);
        }

        // ğŸŸ¢ æŒ‰ Index æŸ¥è©¢ç›¸ä¼¼åœ–ç‰‡ï¼ˆæ–°åŠŸèƒ½ï¼‰
        function fetchSimilarImages() {
            let imageIndex = parseInt(document.getElementById("imageIndexValue").value, 10);
            if (isNaN(imageIndex)) {
                alert("Please enter a valid image index.");
                return;
            }

            fetch(`/image_query/find_similar?index=${imageIndex}`)
                .then(response => response.json())
                .then(data => {
                    let resultContainer = document.getElementById("imageResult");

                    if (data.error) {
                        resultContainer.innerText = `âŒ ${data.error}`;
                    } else {
                        let imageHTML = "<div class='grid'>";
                        data.similar_images.forEach(row => {
                            imageHTML += `
                                <div>
                                    <p>Index ${row.Index}</p>
                                    <img src="/image_query/image/${row.Index}" alt="Image ${row.Index}">
                                </div>`;
                        });
                        imageHTML += "</div>";

                        resultContainer.innerHTML = imageHTML;
                        
                        // ğŸ›‘ éš±è—åˆ†é æŒ‰éˆ•
                        let paginationContainer = document.querySelector(".pagination");
                        if (paginationContainer) {
                            paginationContainer.style.display = "none";
                        }
                    }
                })
                .catch(error => {
                    document.getElementById("imageResult").innerText = `âŒ Error: ${error.message}`;
                });
        }

        // å•Ÿå‹•æ™‚æª¢æŸ¥æ•¸æ“šè¼‰å…¥ç‹€æ…‹
        checkLoadingStatus();
    </script>
</body>
</html>
